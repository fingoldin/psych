<div class="age-main">
	<div class="age-header">Please provide us with some information about yourself</div>
	<form id="age-form" class="age-form">
		<div class="age-form-element">
			<label>Gender</label>
			<select id="gender-drop">
				<option value="m">Male</option>
				<option value="f">Female</option>
				<option value="o">Other</option>
			</select>
		</div>
		<div class="age-form-element">
			<label>Age</label>
			<input type="text" id="age-input"></input>
		</div>
		<div class="age-form-element">
			<button>Submit</button>
		</div>
	</form>
</div>
