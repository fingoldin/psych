<!DOCTYPE html>

<head>

<style>

.start-main {
	position: relative;
}

.start-text {
	padding: 30px;
	font-size: 30px;
	line-height: 30px;
}

.start-btn button {
	padding: 20px 30px;
	transition: width 0.5s, height 0.5s, background-color 0.5s;
	font-size: 25px;
	line-height: 25px;
}

.start-btn button:hover {
	background-color: #145614;
}

</style>

</head>

<body>
	<div class="start-main">
		<div class="start-text">
			Ready to Begin?
		</div>
		<div class="start-btn">
			<button id="start1">Begin</button>
		</div>
	</div>
</body>

</html>
