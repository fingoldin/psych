<!DOCTYPE html>

<head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<style>

.trial-main {
	max-width: 1000px;
	margin: auto;
}

#bar-instructions {
	font-size: 25px;
	margin: 0;
}

#bar-subtitle {
	margin: 20px 0;
	font-size: 20px;
	color: #222;
}

</style>

</head>

<body>

<div class="trial-main trial-main-loading" onload="this.classList.remove('trial-main-loading');">
	<div class="bar-header">
		<div id="bar-instructions"></div>
		<div id="bar-subtitle"></div>
	</div>
	<div id="bar-graph"></div>
	<div class="bar-footer">
		<button id="bar-submit">Continue</button>
	</div>
</div>

</body>

</html>
